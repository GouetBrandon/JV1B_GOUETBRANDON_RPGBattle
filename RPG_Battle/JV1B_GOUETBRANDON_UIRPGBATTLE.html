<!DOCTYPE html>

	
	<head>
	
	<title>Big Fight</title>
	<meta charset="utf-8" />
	<script type="text/javascript" src="script.js"async></script>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">
	
	</head>

<body>

	<div id="Text" style = "background-color: rgb(4, 4, 190);font-family: 'Jockey One', sans-serif; color:white; border: 5px solid ; border-color: rgb(255, 255, 255); padding: 20px; text-align: center; border-radius: 10px;"> 
		Le combat commence !
		<br>
		Sélectionnez un personnage
	</div>
		
	<div class="zoneDeJeu">
		
		<div class="Monsters">
			
			<div class="MonsterBoss">
				<div id="BossPic"> <img src="dorver/dorver-idle0.png"height=200px/> </div>
			</div>
		
			<div class="Minions">
				<div id="Minion1Pic"> <img src="dorver/dorver-idle0.png"height=100px/> </div>
				<div id="Minion2Pic"> <img src="dorver/dorver-idle0.png"height=100px/> </div>
			</div>
		
		</div>
		
		<div class= "heroes">
			
			<div class= "heroes1">
				<div id="JamyPic"> <img src="Archer\Shot\2.png" height=100px/> </div>
				<div id="SkyPic"> <img src="Knight\Attack1H\1.png" height=100px/> </div>
			</div>
			
			<div class= "heroes2">
				<div id="AntonioPic"> <img src="IceWizard\Cast1H\1.png" height=100px/> </div>
				<div id="CharlotPic"> <img src="Archer\Shot\2.png" height=100px/> </div>
			</div>
		
		</div>
	
	</div>
		
	<div class="Stats" style = "background-color: rgb(4, 4, 190);font-family: 'Jockey One', sans-serif; color:white; border: 5px solid ; border-color: rgb(255, 255, 255); padding: 10px; border-radius: 10px;">
		<div class="StatsPersos">
			<div class="Mana" style = "margin-left: 20px;">
				<div id="JamyPM">20/20 PM</div>
				<div id="SkyPM">10/10 PM</div>
				<div id="AntonioPM">50/50 PM</div>
				<div id="CharlotPM">20/20 PM</div>
			</div>

			<div class="PV" style = "margin-left: 20px;">
				<div id="JamyPV">100/100 PV</div>
				<div id="SkyPV">150/150 PV</div>
				<div id="AntonioPV">100/100 PV</div>
				<div id="CharlotPV">100/100 PV</div>
			</div>

		

			<div class="Persos" style = "margin-left: 20px;">
				<div id="Jamy">Jamy</div>
				<div id="Sky">Sky</div>
				<div id="Antonio">Antonio</div>
				<div id="Charlot">Charlot</div>
			</div>
			
			<div class="actionsTour" style = "background-color: rgb(4, 4, 190);font-family: 'Jockey One', sans-serif; color:white;">
				
				<div class="FinSuivant">

					<div id="Suivant" style = "background-color: rgb(4, 4, 190);font-family: 'Jockey One', sans-serif; color:white; border: 5px solid ; border-color: rgb(255, 255, 255); padding: 10px; border-radius: 10px;visibility: hidden;text-align: center;">
						Suivant
					</div>

					<div id="FinTour" style = "background-color: rgb(4, 4, 190);font-family: 'Jockey One', sans-serif; color:white; border: 5px solid ; border-color: rgb(255, 255, 255); padding: 10px; border-radius: 10px;">
						Fin du Tour
					</div>

				</div>
				
				<div class="actions" style = "background-color: rgb(4, 4, 190);font-family: 'Jockey One', sans-serif; color:white; border: 5px solid ; border-color: rgb(255, 255, 255); padding: 10px; border-radius: 10px; visibility: hidden;">
					<div id="Attaque" >Attaque</div>
					<div id="Defense" >Défense</div>
					<div id="Special" >Spécial</div>
				
				</div>
				
			</div>

			
		</div>

		<div class="StatsMonstres">

			<div class="MonstresPV" style = "margin-left: 20px;">
				<div id="BossPV">150/150 PV</div>
				<div id="Minion1PV">100/100 PV</div>
				<div id="Minion2PV">100/100 PV</div>
			</div>

			<div class="Monstres" style = "margin-left: 20px;">
				<div id="Boss">Boss</div>
				<div id="Minion1">Minion1</div>
				<div id="Minion2">Minion2</div>
			</div>

		</div>

	</div>
		



</body>
</html>
